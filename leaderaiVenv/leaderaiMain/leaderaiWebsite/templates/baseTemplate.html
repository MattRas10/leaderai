<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LeaderAI - Main</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #212529;
        }
        .navbar-brand {
            color: #007bff !important;
        }
        body {
            background-color: #343a40;
            color: #ffffff;
        }
        .login-container {
            margin-top: 10%;
        }
        .card {
            background-color: #212529;
        }
        .card-header, .btn {
            background-color: #007bff;
            border: none;
        }
        .footer {
            background-color: #212529;
            color: #ffffff;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .footer a {
            color: #007bff;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">LeaderAI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span>
                        <a class="nav-link" href="{% url 'signUp' %}" style="display: inline;">Sign Up</a>
                        <a class="nav-link" href="{% url 'login' %}" style="display: inline;">Login</a>
                    </span>

                </li>
            </ul>
        </div>
    </nav>

    {% block content %}

    {% endblock %}

    <!-- Footer -->
    <footer class="footer">
        <div>
            <a href="#">Contact</a>
            <a href="#">About</a>
            <a href="#">Ethics</a>
            <a href="#">Buy</a>
        </div>
        <div>
            <small>Disclaimer: This is a fictional company and website for demonstration purposes.</small>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
